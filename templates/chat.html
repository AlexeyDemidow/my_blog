{% extends 'base.html' %}

{% block title %}Чат{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    .chat-container {
        width: 400px;
        margin: 50px auto;
        background: #fff;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        height: 500px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-header {
        padding: 10px;
        background: #4a76a8;
        color: #fff;
        border-radius: 8px 8px 0 0;
        text-align: center;
        font-weight: bold;
    }

    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
    }

    .message {
        margin-bottom: 10px;
    }

    .message.me {
        text-align: right;
    }

    .message .text {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 12px;
        background: #eee;
        max-width: 70%;
        position: relative;
    }

    .message.me .text {
        background: #dcf8c6;
    }

    .read-status {
        font-size: 12px;
        color: #666;
        margin-left: 6px;
    }

    .typing-indicator {
        min-height: 18px;
        font-size: 13px;
        color: #888;
        margin: 0 10px 5px;
        font-style: italic;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }

    .chat-input button {
        padding: 10px 15px;
        border: none;
        background: #4a76a8;
        color: white;
        cursor: pointer;
    }

    .chat-input button:hover {
        background: #3b5f86;
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        Чат
    </div>

    <div class="chat-messages" id="chat-messages">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user %}me{% endif %}">
                <div class="text">
                    {{ msg.text }}
                    <span class="chat-time">
                        {{ msg.created_at }}
                    </span>
                    {% if msg.sender == request.user %}
                        <span class="read-status">
                            {% if msg.is_read %}✔✔{% else %}✔{% endif %}
                        </span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="typing-indicator" id="typing-indicator"></div>

    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Введите сообщение">
        <button id="send-btn">Отправить</button>
    </div>
</div>

<script>
    const dialogId = {{ dialog.id }};
    const currentUser = "{{ request.user.username }}";

    const socket = new WebSocket(
        (window.location.protocol === 'https:' ? 'wss://' : 'ws://')
        + window.location.host
        + '/ws/chat/' + dialogId + '/'
    );

    const messagesDiv = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    let typingTimer = null;

// После подключения WebSocket в диалоге
    socket.onopen = function() {
        // Отмечаем все сообщения как прочитанные сразу
        socket.send(JSON.stringify({
            type: 'messages_read',
            dialog_id: dialogId
        }));

        // Локально убираем метку
        if (window.UNREAD_CHATS) {
            delete window.UNREAD_CHATS[dialogId];
            localStorage.setItem('UNREAD_CHATS', JSON.stringify(window.UNREAD_CHATS));
            // Обновляем точку в шапке
            if (typeof updateHeaderDot === 'function') updateHeaderDot();
        }
    }


    socket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        if (data.type === 'typing' && data.username !== currentUser) {
            typingIndicator.textContent = data.is_typing
                ? `${data.username} печатает...`
                : '';
            return;
        }

        if (data.type === 'messages_read') {
            document.querySelectorAll('.message.me .read-status').forEach(el => {
                el.textContent = '✔✔';
            });
            return;
        }

        if (data.message) {
            typingIndicator.textContent = '';
            addMessage(data.sender, data.message);
        }
    };

    function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        socket.send(JSON.stringify({ message: text }));
        input.value = '';
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener('keydown', e => {
        if (e.key === 'Enter') sendMessage();
    });

    input.addEventListener('input', () => {
        socket.send(JSON.stringify({ type: 'typing', is_typing: true }));

        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            socket.send(JSON.stringify({ type: 'typing', is_typing: false }));
        }, 1200);
    });

    function addMessage(sender, message) {
        const div = document.createElement('div');
        div.classList.add('message');

        let readStatus = '';

        if (sender === currentUser) {
            div.classList.add('me');
            readStatus = `<span class="read-status">✔</span>`;
        }

        div.innerHTML = `
            <div class="text">
                ${message}
                ${readStatus}
            </div>
        `;

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
            // Автоскролл вниз к последнему сообщению
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Функция скролла вниз
    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Скроллим сразу после загрузки страницы
    scrollToBottom();
</script>
{% endblock %}
