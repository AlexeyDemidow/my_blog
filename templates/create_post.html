{% extends 'base.html' %}

{% block title %}Создание поста{% endblock %}

{% block content %}
<div class="post-creation-page">
    <h3>Создание поста</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Основная форма поста -->
        <div>
            {{ form.as_p }}
        </div>

        <h3>Изображения</h3>

        {{ images_formset.management_form }}

        <div id="image-forms">
            {% for form in images_formset %}
                <div class="image-form" style="display: none; margin-bottom: 15px;">
                    {{ form.as_p }}
                    <div class="preview-container" style="margin-top: 5px;">
                        <img class="preview" src="" alt="Preview" style="display: none; max-width: 200px; max-height: 200px; border: 1px solid #ccc; margin-bottom: 5px;">
                        <button type="button" class="remove-image" style="display: none;">Удалить</button>
                    </div>
                </div>
            {% endfor %}
        </div>

        <button type="submit">Создать пост</button>
    </form>
</div>
{% endblock %}
