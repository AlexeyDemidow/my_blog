<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}my_blog{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        {% load static %}
            <link rel="stylesheet" href="{% static '/css/styles.css' %}">

            <script src="{% static '/js/like.js' %}"></script>
            <script src="{% static '/js/comment.js' %}"></script>
            <script src="{% static '/js/del_comment.js' %}"></script>
            <script src="{% static '/js/del_post.js' %}"></script>
</head>
<body>
    {% block sidebar %}
    <header class="navbar">
        <div class="container">
            <h1 class="logo"><a href="{% url 'home' %}">my_blog</a></h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}">Профиль</a>
                    <a href="{% url 'settings' %}">Настройки</a>
                {% else %}
                    <a href="{% url 'signup'%}">Регистрация</a>
                    <a href="{% url 'login'%}" class="nav-btn">Войти</a>
                {% endif %}
            </nav>
        </div>
    </header>
    {% endblock %}
    <!-- Основной контент -->
    <main class="main">
        <!-- Лента постов -->
        <section class="feed">
            <div class="post">
                {% block content %}{% endblock %}
            </div>
        </section>

        <!-- Правая колонка -->
        <aside class="sidebar">
            <div class="trending">
                <h2>Trending</h2>
                <ul>
                    <li>#Python</li>
                    <li>#Django</li>
                    <li>#WebDev</li>
                    <li>#AI</li>
                </ul>
            </div>
        </aside>
    </main>


<style>
.navbar nav form {
    margin-bottom: 0 !important;
}
</style>
</body>
</html>
