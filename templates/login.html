
{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Email пользователя" id={{ form.username }}
                <input type="password" placeholder="Пароль" id={{ form.password }}
                {% if form.errors %}
                    <div class="alert alert-danger with-close alert-dismissible fade show">
                        Имя пользователя или пароль введены неверно
                    </div>
                {% endif %}
                <p class="message">Не зарегистрированы? <a href="{% url 'signup' %}">Создать аккаунт</a></p>
                <button type="submit">Войти</button>
                <button class="btn btn-round form-control">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                        Вход через Google
                    </a>
                </button>
                <p class="message"><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
            </form>
        <div/>
    </div>
{% endblock %}
