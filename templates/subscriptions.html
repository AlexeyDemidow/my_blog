{% extends 'base.html' %}

{% block title %}Подписки{% endblock %}

{% block content %}
<style>
.chat-list {
    max-width: 520px;
    margin: 30px auto;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid #eee;
    text-decoration: none;
    color: inherit;
    transition: background 0.2s;
}

.chat-item:hover {
    background: #f5f7fa;
}

.chat-avatar img,
.avatar-placeholder {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
    background: #4a76a8;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
}

.chat-avatar {
    margin-right: 12px;
}

.chat-body {
    flex: 1;
    min-width: 0;
}

.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 4px;
}

.chat-username {
    font-weight: 600;
    font-size: 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-time {
    font-size: 12px;
    color: #999;
    margin-left: 8px;
}

.chat-preview {
    font-size: 14px;
    color: #555;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.you-prefix {
    color: #4a76a8;
    margin-right: 4px;
    font-weight: 500;
}

.no-messages {
    color: #aaa;
}

.unread-badge {
    background: #4a76a8;
    color: #fff;
    font-size: 12px;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    border-radius: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 8px;
}

.chat-preview.typing {
    color: #4a76a8;
    font-style: italic;
}

.read-status {
    margin-right: 4px;
    color: #4a76a8;
    font-size: 13px;
}

.chat-item {
    position: relative;
}

.pin-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    opacity: 0.5;
    font-size: 16px;
}

.pin-btn:hover {
    opacity: 1;
}

</style>
<div class="w-100 text-center">
    <form autocomplete="off" id="search-form">
        {% csrf_token %}
         <input id="subscriptions-search-input" class="p-3 w-50 search" placeholder="Найти пользователя">
    </form>
</div>

<div class="chat-list">
    <div id="subscriptions-result-box">
        {% for item in subscriptions %}
            <div class="catalog">
                <div class="food_container">
                    <a href="#">
                        <p> <img src="{{ item.following.avatar.url }}" style="width: 60px"> </p>
                        <p>{{ item.following.username }}</p>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>Вы ни на кого не подписаны</p>
        {% endfor %}
    </div>
</div>
<script>
    window.CSRF_TOKEN = "{{ csrf_token }}";
</script>
{% endblock %}
