{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="register-page">
        <h3>Регистрация пользователя</h3>
        <div class="form">
            <form class="register-form" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Имя" id={{ form.username }}
                {% if form.username.errors  %}
                    {% for error in form.username.errors %}
                        <div class="alert alert-danger with-close alert-dismissible fade show">
                            {{error}}
                        </div>
                    {% endfor %}
                {% endif %}
                <input type="email" placeholder="Адрес электронной почты*" id={{ form.email }}
                {% if form.email.errors  %}
                    {% for error in form.email.errors %}
                        <div class="alert alert-danger with-close alert-dismissible fade show">
                            {{error}}
                        </div>
                    {% endfor %}
                {% endif %}
                <input type="file" name="avatar" accept="image/*">
                <input type="password" placeholder="Введите пароль*" id={{ form.password1 }}
                <input type="password" placeholder="Повторите пароль*" id={{ form.password2 }}
                {% if form.password2.errors %}
                    {% for error in form.password2.errors %}
                        <div class="alert alert-danger with-close alert-dismissible fade show">
                            {{error}}
                        </div>
                    {% endfor %}
                {% endif %}

                <button type="submit">Зарегистрироваться</button>
                <p class="message">Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></p>
            </form>
        </div>
    </div>
{% endblock %}
